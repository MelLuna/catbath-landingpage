<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatBath Cream</title>
    <link rel="shortcut icon" href="assets/favicon_Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header-logo" src="assets/logo.svg" alt="CatBath Logo">
    </header>
    <main class="main-content">
        <div class="top-banner">
            <div class="top-banner-gradient">
                <img class="top-banner-arrow" src="assets/up_arrow.svg" alt="Up Arrow">
                <a class="top-banner-title" href="#">I want to know about it!</a>
            </div>
        </div>

        <div class="side-container">
            <a class="side-container-button button" href="#" >Go to website!</a>
        </div>
        <div class="form-container">
            <h2 class="form-container-title">Give me all the <br> news RN!</h2>
            <form class="form" action="" method="get">
                <input class="form-input form-element" type="text" name="name" id="name" placeholder="Name" required>
                <input class="form-input form-element" type="email" name="email" id="email" placeholder="E-mail" required>
                <input class="form-button form-element" type="submit" value="CatBath register!" />
            </form>
        </div>
    </main>
</body>
</html>
